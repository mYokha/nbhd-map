<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Max Yokha">
	<meta name="description" content="Neighbourhood Map">
	<title>Pubs around Anfield</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="container">
		<div id="search">
			<div id="search-bar">
				<input type="search" id="search-input" data-bind="textInput: inputField, hasFocus: isSelected, value: liSelected, valueUpdate:'afterkeydown'" placeholder="Input your pub here" autocomplete="off">
			</div>
			<ul id="list-view" data-bind="foreach: filteredItems">
				<li data-bind="text: $data.title, click: $root.activateMarker.bind($data)" class="list-item"></li>
			</ul>
		</div>
		<div id="map"></div>
	</div>

	<script type='text/javascript' src="js/libs/knockout-3.4.2.js"></script>
	<!--<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>-->
	<script type="text/javascript" src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMNO__swUghMwASMBxQnbSSFMGPLh_iA4&libraries=places&callback=initMap"></script>

</body>

</html>
